<html>
  <head>
    <title>My own build from scratch with React</title>
  </head>
  <body>

   <div id ="app"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel">
 class MyTime extends React.Component{
 				constructor(props) {
        super(props);
 				this.state = {
             message: 'What a great day it is today!',
             time: new Date()
        };
     }
      	render() {
        	return (
      <div>
        <h1>Hello {this.props.name}</h1>
        <h2>{this.state.message}</h2>
        <p>Would you like to know what day and time it is? {this.props.name}</p>
        <p>I am glad you do. The date is {this.props.date.toLocaleDateString()}</p>
        <p>The current time is {this.state.time.toLocaleTimeString()}</p>
      </div>
      );
    	}

    }
 			const element = {
      name: 'Cynthia',
      date: new Date(),
      //time: new Date(),
      }

     ReactDOM.render(
      <MyTime
      name={element.name}
      date={element.date}/>, document.getElementById('app')
    );


    </script>
  </body>
</html>
